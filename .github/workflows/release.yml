name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Запускается при создании тега, начинающегося с 'v'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Get version
      id: get_version
      run: |
        python -c "import version; print(version.__version__)" > version.txt
        $version = Get-Content version.txt
        echo "VERSION=$version" >> $env:GITHUB_ENV
        echo "version=$version" >> $env:GITHUB_OUTPUT
    
    - name: Build executable
      run: |
        python -m PyInstaller --onefile --windowed --name="ChatList-v$env:VERSION" --icon="app.ico" --hidden-import=dotenv --hidden-import=sqlite3 --hidden-import=version main.py
    
    - name: Install Inno Setup
      run: |
        $innoUrl = "https://files.jrsoftware.org/is/6/innosetup-6.2.2.exe"
        $innoInstaller = "$env:TEMP\innosetup.exe"
        Invoke-WebRequest -Uri $innoUrl -OutFile $innoInstaller
        Start-Process -FilePath $innoInstaller -ArgumentList "/SILENT" -Wait
    
    - name: Build installer
      run: |
        $innoPath = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
        $setupContent = Get-Content "setup.iss" -Raw
        $setupContent = $setupContent -replace '(#define MyAppVersion ")[^"]*(")', "#define MyAppVersion `"$env:VERSION`""
        $setupContent | Set-Content "setup.iss" -NoNewline
        & $innoPath "setup.iss"
    
    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/ChatList-v${{ env.VERSION }}.exe
          installer/ChatList-Setup-v${{ env.VERSION }}.exe
        name: ChatList v${{ env.VERSION }}
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
